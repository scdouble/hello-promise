  <body>
    <script>
      // 三つの方法でpromiseの状態を変更できる
      let p = new Promise((resolve, reject) => {
        // 1. resolve
        resolve("ok"); // pending から　fulfilled(resolved)
        // 2. reject
        reject("error"); // pending から rejectedに変更する
        // 3. throw
        throw "Error!";
      });
    </script>
  </body>
